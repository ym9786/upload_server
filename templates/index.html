<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🪐 文件管理中心</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <!-- 🌌 动态星云背景 Canvas -->
  <canvas id="bgCanvas"></canvas>

  <!-- 🧊 主内容容器 -->
  <div class="container">
    <div class="header">
      <h1>🪐 文件管理中心</h1>

      <!-- 🧭 控制区 -->
      <div class="controls">
        <!-- 文件选择 -->
        <label for="fileInput" id="chooseBtn">选择文件</label>
        <input type="file" id="fileInput" multiple hidden />

        <!-- 上传按钮 -->
        <button id="uploadBtn">上传文件</button>

        <!-- 搜索框 -->
        <input type="text" id="searchInput" placeholder="🔍 搜索文件..." />
      </div>
    </div>

    <!-- 📂 主内容区 -->
    <div class="main-content">
      <!-- 左侧：已选择文件列表 -->
      <div class="file-list-sidebar">
        <h3>📋 已选择文件</h3>
        <div id="selectedFilesList" class="selected-files-list">
          <!-- 已选择文件将在这里显示 -->
        </div>
      </div>

      <!-- 右侧：文件展示区 -->
      <div class="file-display-area">
        <div id="fileGrid" class="file-grid">
          <!-- JS 动态插入文件卡片 -->
        </div>

        <!-- 📄 分页导航 -->
        <div class="pagination-container">
          <div id="pageInfo" class="page-info">第 1 页，共 1 页</div>
          <div id="pagination" class="pagination">
            <!-- JS 动态生成分页按钮 -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 🌠 文件预览与详情弹窗 -->
  <div id="previewModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="previewContainer"></div>
      <div id="fileDetails"></div>
    </div>
  </div>

  <!-- 🖱️ 拖拽缩略图大小控制 -->
  <div id="resizeHandle" title="拖动调整缩略图大小"></div>

  <!-- 🌠 脚本加载 -->
  <!-- main.js 作为入口 -->
  <script type="module" src="/static/js/main.js"></script>
  <!-- canvas 粒子背景 -->
  <script src="/static/js/canvasmod.js"></script>

</body>
</html>
